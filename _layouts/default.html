<!DOCTYPE html>
<html lang="pl" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Festiwal wina domowego zrzeszający miłośników domowych trunków z Gilowic i okolic.">
    <meta name="keywords" content="fewido, wino, wino domowe, festiwal wina, enoturystyka, konkurs, domowe trunki, Gilowice, Żywiec, Żywiecczyzna">
    <meta name="viewport" content="width=device-width" />

    {% seo %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono:ital@1&family=Lobster+Two:ital@1&family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/images/fewido-favi.png" />
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body class="d-flex flex-column h-100 bg-color-50">
    <nav class="navbar navbar-expand-lg rounded bg-color-100 border-bottom border-2">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Nawigacja">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-md-center" id="navbar">
          <ul class="navbar-nav nav-underline">
            <li class="nav-item">
              <a class="nav-link {% if page.name == 'index.html' %}active{% endif %}" href="/">IV edycja</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if page.name == '2024.html' %}active{% endif %}" href="/2024" title="2024">III edycja</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if page.name == '2023.html' %}active{% endif %}" href="/2023" title="2023">II edycja</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if page.name == '2022.html' %}active{% endif %}" href="/2022" title="2022">I edycja</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container mt-4">
      {{ content }}
    </section>
    <footer class="mt-auto py-3 bg-color-100 border-top border-2">
      <div class="container ">
        <div class="text-center text-muted">
          <p class="d-md-inline d-sm-block">
            <a href="https://www.instagram.com/fewido/" class="btn btn-outline-secondary"><img src="/assets/images/instagram.svg" alt="instagram" title="Instagram"> @fewido</a>
          </p>
          <p class="d-md-inline d-sm-block">
            <a href="https://twitter.com/FeWiDo2021" class="btn btn-outline-secondary"><img src="/assets/images/twitter.svg" alt="twitter" title="Twitter"> @FeWiDo2021</a>
          </p>
          <p class="d-md-inline d-sm-block">
            <a href="mailto:kontakt@fewido.pl" class="btn btn-outline-secondary"><img src="/assets/images/envelope.svg" alt="email" title="Email"> kontakt@fewido.pl</a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
